---
kind: pipeline
name: amd64
type: docker

platform:
  os: linux
  arch: amd64

steps:
  - name: build
    image: rancher/dapper:v0.6.0
    environment:
      OAUTH_TOKEN:
        from_secret: github_token
    commands:
      - dapper ci
    volumes:
      - name: docker
        path: /var/run/docker.sock

  - name: integration-test
    image: rancher/dapper:v0.6.0
    environment:
      OAUTH_TOKEN:
        from_secret: github_token
    commands:
      - dapper integration-test-ci
    volumes:
      - name: docker
        path: /var/run/docker.sock

  - name: github_binary_release
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      prerelease: true
      checksum:
        - sha256
      checksum_file: CHECKSUMsum-amd64.txt
      checksum_flatten: true
      files:
        - "dist/artifacts/*"
    when:
      ref:
        - refs/head/master
        - refs/tags/*
      event:
        - tag

  - name: docker-publish
    image: plugins/docker
    settings:
      dockerfile: package/Dockerfile
      password:
        from_secret: docker_password
      repo: "cnrancher/rancher-webhook"
      tag: "${DRONE_TAG}-amd64"
      username:
        from_secret: docker_username
    when:
      ref:
        - refs/head/master
        - refs/tags/*
      event:
        - tag
volumes:
  - name: docker
    host:
      path: /var/run/docker.sock

node:
  instance: agent-amd64

