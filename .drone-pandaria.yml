---
kind: pipeline
name: manifest
type: docker

platform:
  os: linux
  arch: amd64

steps:
  - name: manifest
    image: plugins/manifest:1.4.0
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      platforms:
        - linux/amd64
        - linux/arm64
      target: "cnrancher/rancher-webhook:${DRONE_TAG}"
      template: "cnrancher/rancher-webhook:${DRONE_TAG}-ARCH"
    when:
      ref:
        - refs/head/master
        - refs/tags/*
      event:
        - tag

node:
  instance: agent-amd64

depends_on:
  - amd64
  - arm64